version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "Hello Bala, This is a test variable!!!"

steps:
  - type: Command
    name: "PreReq install"
    command: |
      yum -y install curl
  - type: Command
    name: "Dockerize"
    command: |
      docker build . --tag docktest:1.0
  - type: Command
    name: "Run the app Locally"
    command: |
      docker run -d -p 5000:5000 --name docktest docktest:1.0
  - type: Command
    name: "Shutdown the app"
    command: |
      docker stop docktest >> multisrc1.txt
      docker rm docktest >> multisrc1.txt
      date >> multisrc1.txt
  - type: Command
    name: "Building multisrc2"
    command: |
      cd $OCI_multisrc2_WORKING_DIR
      docker build . --tag "multisrc2:1.0"
      docker save -o multisrc2_1.0.tar multisrc2:1.0

outputArtifacts:
  - name: multisrc1
    type: BINARY
    location: multisrc1.txt
  - name: multisrc2-from-multisrc1
    type: BINARY
    location: multisrc2_1.0.tar
